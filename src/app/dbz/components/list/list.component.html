<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item list-group-item-success" *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-success' : isFirst,
    'list-group-item-primary' : isLast}">

    <div>
      <span class="text-primary">
        {{ i + 1 }}.
      </span>

      {{ character.name }} - {{ character.power }}
    </div>

    <button (click)="onDeleteCharacter(character.id)"class="btn btn-danger">X</button>
  </li>

</ul>
